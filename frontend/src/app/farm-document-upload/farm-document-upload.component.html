<div class="container card p-3 mt-3">
  <h3>Upload Farm Document (OCR)</h3>

  <label>Farm ID</label>
  <input type="number" class="form-control" [(ngModel)]="farmId">

  <label class="mt-2">Loại tài liệu</label>
  <input type="text" class="form-control" [(ngModel)]="docType" placeholder="Ví dụ: Chứng nhận VietGAP">

  <label class="mt-2">Chọn File</label>
  <input type="file" class="form-control" (change)="onSelect($event)">

  <img *ngIf="preview" [src]="preview" class="img-fluid mt-3" />

  <button class="btn btn-primary mt-3" (click)="upload()" [disabled]="loading">
    {{ loading ? "Đang OCR…" : "Upload" }}
  </button>

  <div *ngIf="ocrText" class="mt-3">
    <h5>Kết quả OCR</h5>
    <textarea class="form-control" rows="8">{{ ocrText }}</textarea>
  </div>

  <div *ngIf="hash" class="mt-2">
    <strong>Blockchain hash:</strong> <code>{{hash}}</code>
  </div>
</div>
