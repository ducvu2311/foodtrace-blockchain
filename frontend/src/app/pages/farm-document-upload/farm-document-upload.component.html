<div class="page-container">

  <div class="top-header">
    <button class="btn-back" (click)="goBack()">‚Üê {{ 'COMMON.BACK' | translate }}</button>
    <h1 class="page-title">{{ 'FARM_DOC.TITLE' | translate }}</h1>
  </div>

  <div class="form-card">

      <div class="form-group">
        <label>{{ 'FARM_DOC.FARM_ID' | translate }} *</label>
        <input type="number" [(ngModel)]="farmId" class="input-box">
      </div>

      <div class="form-group">
        <label>{{ 'FARM_DOC.DOC_TYPE' | translate }} *</label>
        <input type="text" [(ngModel)]="docType" class="input-box">
      </div>

      <div class="form-group">
        <label>{{ 'FARM_DOC.FILE' | translate }} *</label>
        <input type="file" (change)="onFileSelected($event)" class="file-input">
      </div>

      <div class="action-buttons">
        <button class="btn-cancel" (click)="goBack()">
          {{ 'COMMON.CANCEL' | translate }}
        </button>

        <button class="btn-primary" (click)="uploadFarmDoc()" [disabled]="loading">
          {{ loading ? ('FARM_DOC.UPLOADING' | translate) : ('FARM_DOC.UPLOAD' | translate) }}
        </button>
      </div>

  </div>

  <h2 class="section-title">{{ 'FARM_DOC.HISTORY' | translate }}</h2>

  <table *ngIf="history.length > 0" class="history-table">
    <tr>
      <th>{{ 'FARM_DOC.FARM_ID' | translate }}</th>
      <th>{{ 'FARM_DOC.DOC_TYPE' | translate }}</th>
      <th>{{ 'FARM_DOC.DATE' | translate }}</th>
    </tr>
    <tr *ngFor="let item of history">
      <td>{{ item.farmId }}</td>
      <td>{{ item.docType }}</td>
      <td>{{ item.date }}</td>
    </tr>
  </table>

</div>
